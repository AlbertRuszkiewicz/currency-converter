<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/currencyCalc.css" rel="stylesheet">

    <title>Konwerter Walut</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Kalkulator Walut</h1>
    </header>
    <main>
        <form class="currencyCalc">
            <fieldset class="currencyCalc__fieldset">
                <legend class="currencyCalc__legend">Przelicznik na <span class="js-currencyFullName">Euro</span>
                </legend>
                <p>
                    <label>
                        <span class="currencyCalc__labelText">Kwota w PLN</span> <input
                            class="currencyCalc__field js-plnAmount" type="number" min="1" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="currencyCalc__labelText">Kurs</span>
                        <select class="currencyCalc__field js-exchange">
                            <option id="EUR">EUR 4.70</option>
                            <option id="USD">USD 4.70</option>
                            <option id="UAH">UAH 0.13</option>
                            <option id="GBP">GBP 5.43</option>
                            <option id="CHF">CHF 4.78</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="currencyCalc__labelText">Kwota w <span
                                class="js-currencyShortName">EUR</span></span> <input
                            class="currencyCalc__field js-currencyAmount" type="number" min="1" step="any">
                    </label>
                </p>

            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Copyright Lorem ipsum dolor sit amet
        </p>
    </footer>
</body>

</html>
